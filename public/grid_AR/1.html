<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sceneEl = document.querySelector("a-scene");
        let arSystem;
        sceneEl.addEventListener("loaded", function () {
          arSystem = sceneEl.systems["mindar-image-system"];
        });
        const exampleTarget = document.querySelector("#example-target");
        const examplePlane = document.querySelector("#example-plane");
        const startButton = document.querySelector("#example-start-button");
        const stopButton = document.querySelector("#example-stop-button");
        const pauseButton = document.querySelector("#example-pause-button");
        const pauseKeepVideoButton = document.querySelector(
          "#example-pause-keep-video-button"
        );
        const unpauseButton = document.querySelector("#example-unpause-button");
        startButton.addEventListener("click", () => {
          console.log("start");
          arSystem.start(); // start AR
        });
        stopButton.addEventListener("click", () => {
          arSystem.stop(); // stop AR
        });
        pauseButton.addEventListener("click", () => {
          arSystem.pause(); // pause AR, pause video
        });
        pauseKeepVideoButton.addEventListener("click", () => {
          arSystem.pause(true); // pause AR, keep video
        });
        unpauseButton.addEventListener("click", () => {
          arSystem.unpause(); // unpause AR and video
        });
        // arReady event triggered when ready
        sceneEl.addEventListener("arReady", (event) => {
          // console.log("MindAR is ready")
        });
        // arError event triggered when something went wrong. Mostly browser compatbility issue
        sceneEl.addEventListener("arError", (event) => {
          // console.log("MindAR failed to start")
        });
        // detect target found
        exampleTarget.addEventListener("targetFound", (event) => {
          console.log("target found");
        });
        // detect target lost
        exampleTarget.addEventListener("targetLost", (event) => {
          console.log("target lost");
        });
        // detect click event
        examplePlane.addEventListener("click", (event) => {
          console.log("plane click");
        });
      });
    </script>
  </head>
  <body>
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="near: 10; far: 10000; objects: .clickable"></a-camera>
      <a-assets>
        <a-asset-item
          id="bearModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf"></a-asset-item>
        <a-asset-item
          id="raccoonModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf"></a-asset-item>
      </a-assets>
      <!-- <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-plane
          id="example-plane"
          class="clickable"
          color="blue"
          opaciy="0.5"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"></a-plane>
      </a-entity> -->
        <a-entity  id="example-target" mindar-image-target="targetIndex: 0">
   <a-link
          id="example-plane"
          class="clickable"
          href="index.html"
          color="blue"
          opaciy="0.5"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"></a-link>      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model    id="example-plane"
          class="clickable" rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#bearModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
