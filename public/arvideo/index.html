<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
      let responseData;
      let videoPlayedForFirstTime = false; // Flag to track if video has played for the first time

      document.addEventListener("DOMContentLoaded", async () => {
        startTime = Date.now();
        const urlParams = new URLSearchParams(window.location.search);
        console.log(urlParams);
        const id = urlParams.get("id");
        console.log("ID:", id);

        try {
          const response = await axios.get(
            `https://3ef9gn5kk2.execute-api.ap-south-1.amazonaws.com/arnxt_prod/ar-horizon/uploadtargetimage?id=${id}`
          );
          responseData = response.data;
          console.log(responseData);
          console.log("images", responseData.mindfile);
          console.log("video", responseData.videofile);

          renderAScene();

          // Add event listener for coupon button after the scene is rendered
          const couponButton = document.getElementById("couponButton");
          couponButton.addEventListener("click", async () => {
            window.open(`https://arhorizon.in/couponCode/${id}`);
            await new Promise((resolve) =>
              window.addEventListener("custom", resolve)
            );
          });
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      });

      AFRAME.registerComponent("video-controller", {
        init: function () {
          const target = document.getElementById("target");
          const btn = document.querySelector("button");
          const video = document.getElementById("video");
          const couponButton = document.querySelector("#couponButton");

          // detect target found
          target.addEventListener("targetFound", (event) => {
            console.log("target found");
            this.found = true;
            video.play();

            if (videoPlayedForFirstTime) {
              couponButton.style.display = "block"; // Show the button instantly if video has played for the first time
            }
          });

          target.addEventListener("targetLost", (event) => {
            console.log("target lost");
            this.found = false;
            video.pause();
            couponButton.style.display = "none"; // Hide the button when the target is lost
          });

          // detect click event
          btn.addEventListener("click", (event) => {
            console.log("btn click");
            if (this.found) {
              video.play();
              if (!videoPlayedForFirstTime) {
                setTimeout(() => {
                  couponButton.style.display = "block";
                  videoPlayedForFirstTime = true; // Set the flag to true after first display
                }, 5000); // Show the button after 5 seconds
              }
            }
          });

          video.addEventListener("play", () => {
            if (this.found && !videoPlayedForFirstTime) {
              setTimeout(() => {
                couponButton.style.display = "block";
                videoPlayedForFirstTime = true; // Set the flag to true after first display
              }, 5000); // Show the button after 5 seconds
            }
          });
        },
      });

      function renderAScene() {
        if (responseData) {
          document.body.innerHTML += `
    <div class="example-container">
           <div id="example-scanning-overlay" class="hidden">
        <div class="inner">
          <img src="${responseData.TargetImageFile}" />
          <div class="scanline"></div>
        </div>
      </div>
          <a-scene
            mindar-image="uiScanning: #example-scanning-overlay; imageTargetSrc: ${responseData.mindfile};"
            color-space="sRGB"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            cursor="rayOrigin: mouse;"
            raycaster="objects: .clickable"
            mindar-image="filterMinCF:0.1; filterBeta: 10; warmupTolerance: 1;missTolerance: 1"
            renderer="colorManagement: true, physicallyCorrectLights"
          >
            <a-assets>
              <video
                id="video"
                src="${responseData.videofile}"
                preload
                loop
              ></video>
                     <img
            id="paintandquest-preview"
            src="https://arhorizon.s3.ap-south-1.amazonaws.com/1720773426818_UO4q0rl6GpI-HD.jpg" />
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
            <a-entity id="target" mindar-image-target="targetIndex: 0">
              <a-plane
                class="clickable"
                height="0.715"
                width="1.00"
                material="src: #video; opacity: 1; transparent: true"
                video-controller
              ></a-plane>
            </a-entity>
          </a-scene>
          <button id="couponButton" class="button button1" style="display:none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
            Avail Coupon!
          </button>
          </div>
        `;
        }
      }
    </script>
    <style>
      .button1 {
        padding: 15px 20px;
        font: 12px "Montserrat", sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        margin: 1em;
        color: black;
        background-color: #10ffb4;
        transition: 0.2s ease-in-out;
        border-left: 3px transparent solid;
        border-right: 3px solid;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #04aa6d;
      }

      .button1:hover {
        color: #10ffb4;
        background-color: black;
        border-left: #10ffb4 3px solid;
        border-right: #10ffb4 3px solid;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.2);
      }

      .btn {
        background-color: DodgerBlue;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        bottom: 20px;
        left: 20px;
        border-radius: 5px;
      }

      .btn:hover {
        background-color: RoyalBlue;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background: linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%,
        100% {
          top: 0%;
        }
        50% {
          top: calc(100% - 10px);
        }
      }
    </style>
  </head>

  <body>
    <div
      style="
        position: fixed;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 1;
        color: grey;
      ">
      <button>Play video</button> - if the plane is black on mobile.
    </div>
  </body>
</html>
