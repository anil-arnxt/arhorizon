<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <script>
      let responseData;
      let modelLoaded = false;
      let markerFound = false;

      document.addEventListener("DOMContentLoaded", async () => {
        startTime = Date.now();
        localStorage.setItem("mytime", Date.now());
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log("ID:", id);

        try {
          const response = await axios.get(
            `https://3ef9gn5kk2.execute-api.ap-south-1.amazonaws.com/arnxt_prod/ar-horizon/uploadtargetimage?id=${id}`
          );
          responseData = response;
          console.log(startTime);

          renderAScene();
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      });
      AFRAME.registerComponent("loader", {
        init: function () {
          let loader = document.querySelector("#loadingEl");
          let button = document.querySelector("#myButton");

          this.el.addEventListener("model-loaded", (e) => {
            if (!modelLoaded) {
              console.log(
                "GLB model is loaded and visible for the first time."
              );
              modelLoaded = true;

              // Check if both model is loaded and marker is found
              if (modelLoaded && markerFound) {
                button.style.display = "block";
              }
            }

            console.log("Model loaded");
            loader.setAttribute("visible", "false");
          });
        },
      });
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          this.el.addEventListener("markerFound", (e) => {
            console.log("found");
            markerFound = true;

            // Check if both model is loaded and marker is found
            if (modelLoaded && markerFound) {
              document.querySelector("#myButton").style.display = "block";
            }
          });

          this.el.addEventListener("markerLost", (e) => {
            console.log("lost");
          });
        },
      });
      function renderAScene() {
        if (responseData) {
          document.body.innerHTML += `
            <a-scene
              vr-mode-ui="enabled: false;"
              loading-screen="enabled: true;"
              renderer="logarithmicDepthBuffer: true;"
              arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
              id="scene"
              embedded
              gesture-detector
              log
            >

              <a-assets>
                <a-entity  id="animated-asset"  src="https://res.cloudinary.com/dd3c4j1sm/image/upload/v1703244065/Riva_Queen_Bed_Wenge_l8lvoo.glb"></a-entity>

              </a-assets>

       <a-assets>
                  <audio id="sound" src="assets/AudioSource.mp3" preload="auto"></audio>
              </a-assets>
              <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://jobpostingbucket.s3.ap-south-1.amazonaws.com/markerPattern1702631567529.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                          markerhandler
              >
                  <a-box id="loadingEl" color="tomato" depth="2" height="4" width="0.5" ></a-box>

                <a-entity
                  id="bowser-model"
                  scale="1 1 1"
                  animation-mixer="loop: repeat"
                  gltf-model="#animated-asset"
                  class="clickable"
                  gesture-handler
                  loader
                ></a-entity>

                <!-- Optional: Add raycaster and cursor components directly -->
                <a-entity raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
              </a-marker>

              <a-entity camera></a-entity>
            </a-scene>
                <button id="myButton" style="position: absolute; top: 20px; left: 20px; display: none;">Click me!</button>

          `;
        }
      }
    </script>
  </body>
</html>
