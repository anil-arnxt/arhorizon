<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <style>
      body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button1 {
        padding: 15px 20px;
        font: 12px "Montserrat", sans-serif;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        text-align: center;
        margin: 1em;
        color: black;
        background-color: #10ffb4;
        transition: 0.2s ease-in-out;
        border-left: 3px transparent solid;
        border-right: 3px solid;
        transition-duration: 0.4s;
        cursor: pointer;
        background-color: white;
        color: black;
        border: 2px solid #04aa6d;
        position: absolute;
        bottom: 20px;
        left: 1/2;
        display: none;
      }

      .button1:hover {
        color: #10ffb4;
        background-color: black;
        border-left: #10ffb4 3px solid;
        border-right: #10ffb4 3px solid;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      let responseData;
      let modelLoaded = false;
      let markerFound = false;

      document.addEventListener("DOMContentLoaded", async () => {
        startTime = Date.now();
        localStorage.setItem("mytime", Date.now());
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log("ID:", id);

        try {
          const response = await axios.get(
            `https://3ef9gn5kk2.execute-api.ap-south-1.amazonaws.com/arnxt_prod/ar-horizon/uploadtargetimage?id=${id}`
          );
          responseData = response.data;
          console.log(responseData);

          renderAScene();
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      });
      AFRAME.registerComponent("loader", {
        init: function () {
          let loader = document.querySelector("#loadingEl");
          let button = document.querySelector("#myButton");
          button.addEventListener("click", () => {
            window.location.href = "https://arhorizon.arnxt.com/couponCode";
          });
          this.el.addEventListener("model-loaded", (e) => {
            if (!modelLoaded) {
              console.log(
                "GLB model is loaded and visible for the first time."
              );
              modelLoaded = true;

              // Check if both model is loaded and marker is found
              if (modelLoaded && markerFound) {
                button.style.display = "block";
              }
            }

            console.log("Model loaded");
            loader.setAttribute("visible", "false");
          });
        },
      });
      AFRAME.registerComponent("markerhandler", {
        init: function () {
          this.el.addEventListener("markerFound", (e) => {
            console.log("found");
            markerFound = true;

            // Check if both model is loaded and marker is found
            if (modelLoaded && markerFound) {
              document.querySelector("#myButton").style.display = "block";
            }
          });

          this.el.addEventListener("markerLost", (e) => {
            console.log("lost");
          });
        },
      });

      function renderAScene() {
        if (responseData) {
          document.body.innerHTML += `
            <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: true;" renderer="logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector log>
              <a-assets>
              </a-assets>
            
              <a-marker id="animated-marker" type="pattern" preset="custom" url="${responseData.TargetImagePattFile}" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" markerhandler>
                 <a-box id="loadingEl" color="yellow" ></a-box>
                <a-entity id="bowser-model" scale="1 1 1" animation-mixer="loop: repeat" gltf-model="#animated-asset" class="clickable" gesture-handler loader></a-entity>
                <!-- Optional: Add raycaster and cursor components directly -->
                <a-entity raycaster="objects: .clickable" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
              </a-marker>
              <a-entity camera></a-entity>

            </a-scene>
            <button id="myButton" class="button button1">Avail Coupon!</button>
          `;
        }
      }
    </script>
  </body>
</html>
